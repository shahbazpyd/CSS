<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            border: 2px solid red;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 80px 1fr 80px 1fr 80px 1fr;
            grid-gap: 20px;
            grid-template-areas: 
            "header header"
            "sidebar main main"
            "footer footer";
        }
        .item{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
    </div>
</body>
</html>
