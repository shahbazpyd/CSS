<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes myAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .animated-element {
            animation: myAnimation 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="animated-element">This is an animated element.</div>
</body>
</html>
