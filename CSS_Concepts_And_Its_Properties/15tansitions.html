<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            transition: background-color 0.3s ease-in-out;
        }
        .button:hover{
            background-color: #ee1515;
            color: white;
        }
    </style>
</head>
<body>
    <button class="button">Hover me</button>
</body>
</html>
